<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Epasame-Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/Login.css">
    </head>
    <body>
        <div class="contenedor">
            <div class="container-form">
                <form th:action="@{/login}" id="login-form" method="post">
                    <h3 class="mb-3">INICIAR SESIÓN</h3>
                    <div class="icon-person mb-3"><img src="/image/perfil.png" alt=""></div>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert" >
                        Credenciales incorrectas
                    </div>

                    <div class="mb-3">
                        <label for="correoelectronico" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="correoelectronico" id="correoelectronico"
                               placeholder="Ingrese su Correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contrasena" id="contrasena"
                               placeholder="Ingrese su Contraseña" required>
                    </div>
                    <div class="boton">
                        <button class="btn" type="submit" id="login-submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // busaca las alertas en el documento

                const alertError = document.querySelector(".alert-danger");

                // duncion para poder ocultar la alerta en 3 segundos
                function hideAlert(alert) {
                    if (alert) {
                        setTimeout(() => {
                            alert.style.display = "none";
                        }, 3000); // 3segundos
                    }
                }

                //llamado de la funcion

                hideAlert(alertError);

                /*Quitar los parámetros de la URL después de mostrar la alerta
                 para evitar que al recargarse la pagina se muestre la alerta otra vez*/
                if (window.history.replaceState) {
                    const url = new URL(window.location.href);
                    url.searchParams.delete('error');
                    window.history.replaceState({path: url.href}, '', url.href);
                }
            });
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
        crossorigin="anonymous"></script>
    </body>
</html>
