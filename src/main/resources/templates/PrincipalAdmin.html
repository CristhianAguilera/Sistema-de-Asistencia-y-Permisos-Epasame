<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Epasame-Administrador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

              crossorigin="anonymous">

        <!--Estilos css-->
        <link rel="stylesheet" href="/css/PrincipalAdmin.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
                            aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <li class="nav-item dropdown d-flex">
                    <ion-icon name="person-circle-sharp"></ion-icon>
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Administrador
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/">Cerrar sesión</a></li>
                    </ul>
                    </li>
                </div>
            </nav>
        </header>

        <!--Barra Lateral-->
        <div class="collapse show " id="sidebar">
            <div class="Barralateral">
                <div class="LogoEpasame">
                    <img src="/image/epasamelogo.png" alt="Epasame Logo" class="img-fluid">
                </div>
                <ul class="list-group mt-3">
                    <li class="list-group-item" style="background: #7a7ab8;"><ion-icon name="person-add-outline"></ion-icon><a href="#">Registrar</a>
                    </li>
                    <li class="list-group-item"><ion-icon name="people-outline"></ion-icon><a href="/EmpleadosAdmin">Empleados</a>
                    </li>
                    <li class="list-group-item"><ion-icon name="calendar-outline"></ion-icon><a href="/AsistenciasAdmin">Asistencia</a>
                    </li>
                    <li class="list-group-item"><ion-icon name="clipboard-outline"></ion-icon><a href="/PermisosAdmin">Permisos</a>
                    </li>
                    <li class="list-group-item"><ion-icon name="reader-outline"></ion-icon><a href="#">Reporte</a></li>
                    <li class="list-group-item"><ion-icon name="settings-outline"></ion-icon><a href="">Configuración</a>
                    </li>
                </ul>

            </div>
        </div>

        <main>
            <div class="container mt-3">
                <div class="mensaje">
                    <h2>Registro</h2>
                    <!-- Mensaje de alerta de exito -->
                    <div th:if="${param.success}" class="alert alert-success" role="alert">
                        ¡Registro exitoso!
                    </div>

                    <!-- Mensaje de alerta de error -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        ¡Registro fallido! Por favor, intenta nuevamente.
                    </div>

                    <div th:if="${param.error1}" class="alert alert-danger" role="alert">
                        ¡Trabajador Registrado! Por favor, intenta nuevamente.
                    </div>


                </div>

                <div class="form-container mt-4">
                    <form th:action="@{/registertrabajador}" method="post" enctype="multipart/form-data" id="Register-form">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="Nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="Nombres" name="Nombres" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="Apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="Apellidos" name="Apellidos" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label" >Cargo</label>
                                <select name="cargo" class="form-select" aria-label="Default select example">
                                    <option selected>Selecione</option>
                                    <option value="Ingeniero">Ingeniero</option>
                                    <option value="Tecnico">Tecnico</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label" >Tipo de Documento</label>
                                <select name="tipoDocumento" class="form-select" aria-label="Default select example">
                                    <option selected>Selecione</option>
                                    <option value="DNI">DNI</option>
                                    <option value="CARNET EXT">CARNET EXT</option>
                                    <option value="PASAPORTE">PASAPORTE</option>
                                    <option value="RUC">RUC</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="NDocumento" class="form-label">Nº de Documento</label>
                                <input type="text" class="form-control" id="NDocumento" name="NDocumento" required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="Telefono" class="form-label">Telefono</label>
                                <input maxlength="9" type="text" class="form-control" id="Telefono" name="Telefono" required>

                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="Correo" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="Correo" name="Correo" aria-describedby="emailHelp" required>

                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="FechaEntrada" class="form-label">Fecha Entrada</label>
                                <input type="date" class="form-control select-date" id="FechaEntrada" name="FechaEntrada">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label" >Rol</label>
                                <select name="rol" class="form-select" aria-label="Default select example">
                                    <option selected>Selecione</option>
                                    <option value="Administrador">Administrador</option>
                                    <option value="Trabajador">Trabajador</option>
                                </select>

                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" required>

                            </div>

                            <center>
                                <div class="btn-enviar mb-3">
                                    <button type="submit" class="btn">Registrar</button>
                                </div>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // busaca las alertas en el documento
                const alertSuccess = document.querySelector(".alert-success");
                const alertError = document.querySelector(".alert-danger");

                // duncion para poder ocultar la alerta en 3 segundos
                function hideAlert(alert) {
                    if (alert) {
                        setTimeout(() => {
                            alert.style.display = "none";
                        }, 3000); // 3segundos
                    }
                }

                //llamado de la funcion
                hideAlert(alertSuccess);
                hideAlert(alertError);

                /*Quitar los parámetros de la URL después de mostrar la alerta
                  para evitar que al recargarse la pagina se muestre la alerta otra vez*/
                if (window.history.replaceState) {
                    const url = new URL(window.location.href);
                    url.searchParams.delete('success');
                    url.searchParams.delete('error');
                    url.searchParams.delete('error1');
                    window.history.replaceState({path: url.href}, '', url.href);
                }
            });
        </script>





        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
        crossorigin="anonymous"></script>

        <!--Iconos-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



    </body>
</html>
